<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
         <img class="loaderGif" src="assets/img/loading_spinner.jpg" *ngIf=addingFlag>

    <div class="panel-body">

        <form class="form-horizontal" novalidate (ngSubmit)="saveCustomer()" [formGroup]="customerForm">
            <fieldset>
                <div class="form-group" [ngClass]="{'has-error': displayMessage.name }">
                    <label class="col-md-2 control-label" for="nameId">Name</label>

                    <div class="col-md-8">
                        <input class="form-control" id="nameId" type="text" placeholder="Name (required)" formControlName="name" />
                        <span class="help-block" *ngIf="displayMessage.name">
                                {{displayMessage.name}}
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': displayMessage.contact}">
                    <label class="col-md-2 control-label" for="contactId">Contact</label>

                    <div class="col-md-8">
                        <input class="form-control" id="contactId" type="text" pattern="[0-9]*" placeholder="Contact (required)" formControlName="contact" />
                        <span class="help-block" *ngIf="displayMessage.contact">
                                {{displayMessage.contact}}
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': displayMessage.city}">
                    <label class="col-md-2 control-label" for="cityId">City</label>

                    <div class="col-md-8">
                        <input class="form-control" id="cityId" type="text" placeholder="City (required)" formControlName="city" />
                        <span class="help-block" *ngIf="displayMessage.city">
                                {{displayMessage.city}}
                        </span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': displayMessage.occupation}">
                    <label class="col-md-2 control-label" for="occupationId">Occupation</label>

                    <div class="col-md-8">
                        <input class="form-control" id="occupationId" type="text" placeholder="Occupation (required)" formControlName="occupation"
                        />
                        <span class="help-block" *ngIf="displayMessage.occupation">
                                {{displayMessage.occupation}}
                        </span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': displayMessage.wallet}">
                    <label class="col-md-2 control-label" for="walletId">Wallet</label>

                    <div class="col-md-8">
                        <input class="form-control" id="walletId" type="number" min="0" placeholder="Wallet (required)" formControlName="wallet" />
                        <span class="help-block" *ngIf="displayMessage.wallet">
                                {{displayMessage.wallet}}
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': displayMessage.age}">

                    <label class="col-md-2 control-label">Status:</label>
                    <div class="col-md-8">

                        <input class="form-control" id="isActiveId" type="checkbox" placeholder="Age" formControlName="isActive" />
                        <span class="help-block" *ngIf="displayMessage.isActive">
                                {{displayMessage.isActive}}
                        </span>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-6 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]='!customerForm.valid'>
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               [routerLink]="['/customers']">
                                Cancel
                            </a>
                        </span>

                    </div>
                </div>
            </fieldset>
        </form>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
    </div>

</div>
